{% extends "aiwanke/base.html" %}
{% block main_content %}
    <div id="hotapps" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            {% for game in latest_game_list %}
                <li data-target="#hotapps" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}"></li>
            {% endfor %}
        </ol>
        <div class="carousel-inner" role="listbox">
            {% for game in latest_game_list %}
                <div class="item{% if forloop.first %} active{% endif %}{% if not forloop.last %} left{% endif %}">
                    <img src="{{ game.iconUrl }}" alt="{{ game.appName }}">
                    <div class="container">
                        <div class="carousel-caption">
                            <h1>{{ game.appName }}</h1>
                            <p>{{ game.desc }}</p>
                            <p><a class="btn btn-lg btn-primary" href="{% url 'aiwanke:detail' game.id %}" role="button">点击查看</a></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a class="left carousel-control" href="#hotapps" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#hotapps" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
     {{ object.appName }}
{% endblock %}
